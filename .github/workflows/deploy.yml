name: Install
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: web
      


      